name: Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: s0hank/buildozer  # âœ… Stable Buildozer Docker image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK
        run: buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Galleons-APK
          path: bin/*.apk
