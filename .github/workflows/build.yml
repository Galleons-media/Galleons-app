name: Build APK with Buildozer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip openjdk-11-jdk \
            zip unzip build-essential git

      - name: Install Buildozer via pip
        run: pip3 install --user --upgrade buildozer

      - name: Add ~/.local/bin to PATH
        run: echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Initialize Buildozer and Build
        run: |
          buildozer init || true
          buildozer -v android debug --require-android-sdk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: galleons-apk
          path: bin/*.apk
